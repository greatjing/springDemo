<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>thymeleaf exercise</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
</head>
<body>

    <div style="text-align: center; margin:0 auto; width:1000px">
        <h1>测试平台汇总</h1>
        <table width="100%" border="1" cellspacing="1" cellpadding="0">
            <tr>
                <td>简称</td>
                <td>全称</td>
                <td>地址</td>
            </tr>
            <!--/*@thymesVar id="thymeleafBeans" type=""*/-->
            <tr th:each="thymeleafBean : ${thymeleafBeans}">
                <td th:text="${thymeleafBean.name}">name</td>
                <td th:text="${thymeleafBean.title}">tile</td>
                <td><a th:href="${thymeleafBean.url}" target="_blank">click</a></td>
            </tr>
        </table>
    </div>

</body>
</html>
